<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="/css/quizApp.css">
  <script src="quizLogic.js"></script>
</head>
<body>
	<header>Interactive Quiz</header>
	<div id="quiz-container">
        <div id="num">#</div>
        <div id="question">Question text goes here</div>
        <ul id="answers">
            <li>Answer 1</li>
            <li>Answer 2</li>
            <li>Answer 3</li>
            <li>Answer 4</li>
        </ul>
        <div id="btn-container">
            <button id="prev-btn">Prev</button>
		    <button id="submit-btn" onclick="showResults()" disabled>Submit</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <!--div for a modal to open once the submit button is pressed. Will display the results-->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Quiz Results</h2> 
            <div id="resultSummary">Your results are:</div>
            <div id="questionsResults"></div> <!-- Placeholder for individual question results -->
            <div id="totalScore"></div> <!-- Placeholder for the total score -->
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</body>
</html>
